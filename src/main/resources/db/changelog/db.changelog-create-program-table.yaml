databaseChangeLog:
  - changeSet:
      id: create-program-table
      author: de-meyer
      changes:
        - createTable:
            tableName: program
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: movie_fk
            baseTableName: program
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id