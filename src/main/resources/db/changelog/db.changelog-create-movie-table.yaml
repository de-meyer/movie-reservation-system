databaseChangeLog:
  - changeSet:
      id: create-movies-table
      author: yourname
      changes:
        - sql:
            splitStatements: false
            sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: release_year
                  type: INT
              - column:
                  name: director
                  type: VARCHAR(255)
              - column:
                  name: genre
                  type: VARCHAR(100)
              - column:
                  name: duration_minutes
                  type: INT
              - column:
                  name: rating
                  type: DECIMAL(3,1)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
