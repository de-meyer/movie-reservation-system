databaseChangeLog:
  - changeSet:
      id: create-show-table
      author: de-meyer
      changes:
        - createTable:
            tableName: show
            columns:
              - column:
                  name: movie_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: theater_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: show
            columnNames: movie_id, theater_id, date
            constraintName: show_pk
        - addForeignKeyConstraint:
            constraintName: movie_fk
            baseTableName: show
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: theater_fk
            baseTableName: show
            baseColumnNames: theater_id
            referencedTableName: theater
            referencedColumnNames: id